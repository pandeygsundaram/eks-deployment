apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: product-api-ingress
  namespace: product-latest
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  ingressClassName: nginx
  rules:
    - host: product.local
      http:
        paths:
          - path: /latest(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: product-api
                port:
                  number: 80